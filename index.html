<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grade Submission</h1>
        <div class="input-boxes">
            <label for="mathGrade">Math Grade:</label>
            <input type="number" id="mathGrade" min="0" max="100" required>
            <label for="englishGrade">English Grade:</label>
            <input type="number" id="englishGrade" min="0" max="100" required>
            <button id="submitButton">Submit</button>
        </div>

        <table id="gradesTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Math</th>
                    <th>English</th>
                    <th>Average</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Average</td>
                    <td id="mathColumnAvg"></td>
                    <td id="englishColumnAvg"></td>
                    <td id="overallAvg"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
